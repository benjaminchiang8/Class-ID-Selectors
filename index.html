<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--order of selector hierarchy 
    ID Selector (most specific) > Class Selector (less specific) > Type selector (least specific)
    ID Selector uses # to denote ID
    Class selector uses a . to denote class
    I think type selector uses a * to denote universal selector?-->
<div class="main">
  <p>Number 1 - I'm a class!</p>
  <div id="blue">Number 2 - I'm one ID.</div>
  <p style="font-size: 24px">Number 3 - I'm a class, but cooler!</p>
  <div id="green">Number 4 - I'm another ID.</div>
  <p>Number 5 - I'm a class!</p>
</div>
</body>
</html>
